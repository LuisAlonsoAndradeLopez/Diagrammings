<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Diagrammings</title>
</head>

<body>
    <header>
        <h1 id="diagrammings-title">Diagrammings</h1>
        <button id="export-button">Exportar</button>
    </header>

    <div id="diagramming-content">
        <div id="diagrams-elements-selector-div">
            <h2>Elementos</h2>
            <hr>

            <!--Flow Diagram-->
            <img src="" id="start-end-element-img" alt="Start/End Element" draggable="true">                    
            <img src="" id="input-output-element-img" alt="Input/Output Element" draggable="true">                    
            <img src="" id="keyboard-input-element-img" alt="Keyboard Input Element" draggable="true">                    
            <img src="" id="action-process-element-img" alt="Action Process Element" draggable="true">                    
            <img src="" id="flow-element-img" alt="Flow Element" draggable="true">                    
            <img src="" id="decision-element-img" alt="Decision Element" draggable="true">                    
            <img src="" id="printer-document-element-img" alt="Printer/Document Element" draggable="true">                    
            <img src="" id="screen-element-img" alt="Screen Element" draggable="true">                    
            <img src="" id="internal-connector-element-img" alt="Internal Connector Element" draggable="true">                    
            <img src="" id="external-connector-element-img" alt="External Connector Element" draggable="true">            

            <!--Use Case Diagram-->
            <img src="" id="actor-element-img" alt="Actor Element" draggable="true">            
            <img src="" id="use-case-element-img" alt="Use Case Element" draggable="true">            
            <img src="" id="system-element-img" alt="System Element" draggable="true">            
            <img src="" id="asociation-element-img" alt="Asociation Element" draggable="true">            
            <img src="" id="extension-element-img" alt="Extension Element" draggable="true">            
            <img src="" id="inclusion-element-img" alt="Inclusion Element" draggable="true">            
            <img src="" id="generalization-element-img" alt="Generalization Element" draggable="true">            

        </div>
        
        <canvas id="diagrams-maker-canvas" width="600%" height="520px"></canvas>
        <div id="diagrams-elements-editor-div"></div>
    </div>
</body>

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>

</html>
