<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Diagrammings</title>
</head>

<body>
    <header>
        <button id="help-button">Ayuda</button>
        <h1 id="diagrammings-title">Diagrammings</h1>
        <button id="export-button">Exportar</button>
    </header>

    <div id="diagramming-content">
        <div id="diagrams-elements-selector-div">
            <div id="diagrams-elements-selector-header-div">
                <h2 id="elements-h2">Elementos</h2>
            </div>

            <div id="diagrams-elements-div">
                <!--Flow Diagram-->
                <div class="diagram-elements-organizer">
                    <img src="assets/images/flow_diagram_elements/start_end.png" id="start-end-element-img"
                        class="diagram-element" alt="Start/End Element" draggable="true" title="Inicio/Fin">
                    <img src="assets/images/flow_diagram_elements/input_output.png" id="input-output-element-img"
                        class="diagram-element" alt="Input/Output Element" draggable="true" title="Entrada/Salida">
                </div>
                <div class="diagram-elements-organizer">
                    <img src="assets/images/flow_diagram_elements/process.png" id="process-element-img"
                        class="diagram-element" alt="Process Element" draggable="true" title="Proceso">
                    <img src="assets/images/flow_diagram_elements/flow.png" id="flow-element-img"
                        class="diagram-element" alt="Flow Element" draggable="true" title="Flujo">
                </div>
                <div class="diagram-elements-organizer">
                    <img src="assets/images/flow_diagram_elements/decision.png" id="decision-element-img"
                        class="diagram-element" alt="Decision Element" draggable="true" title="Desición">
                    <img src="assets/images/flow_diagram_elements/document.png" id="document-element-img"
                        class="diagram-element" alt="Document Element" draggable="true" title="Documento">
                </div>
                <div class="diagram-elements-organizer">
                    <img src="assets/images/flow_diagram_elements/on_page_reference.png"
                        id="on-page-reference-element-img" class="diagram-element" alt="On Page Reference Element"
                        draggable="true" title="Referencia Dentro de Página">
                    <img src="assets/images/flow_diagram_elements/off_page_reference.png"
                        id="off-page-reference-element-img" class="diagram-element" alt="Off Page Reference Element"
                        draggable="true" title="Referencia Fuera de Página">
                </div>

                <!--Use Case Diagram-->
                <div class="diagram-elements-organizer">
                    <img src="assets/images/use_case_diagram_elements/actor.png" id="actor-element-img"
                        class="diagram-element" alt="Actor Element" draggable="true" title="Actor">
                    <img src="assets/images/use_case_diagram_elements/use_case.png" id="use-case-element-img"
                        class="diagram-element" alt="Use Case Element" draggable="true" title="Caso de Uso">
                </div>
                <div class="diagram-elements-organizer">
                    <img src="assets/images/use_case_diagram_elements/system.png" id="system-element-img"
                        class="diagram-element" alt="System Element" draggable="true" title="Sistema">
                    <img src="assets/images/use_case_diagram_elements/asociation.png" id="asociation-element-img"
                        class="diagram-element" alt="Asociation Element" draggable="true" title="Asociación">
                </div>
                <div class="diagram-elements-organizer">
                    <img src="assets/images/use_case_diagram_elements/dependency.png" id="dependency-element-img"
                        class="diagram-element" alt="Inclusion/Extension Element" draggable="true"
                        title="Inclusión/Extensión">
                    <img src="assets/images/use_case_diagram_elements/generalization.png"
                        id="generalization-element-img" class="diagram-element" alt="Generalization Element"
                        draggable="true" title="Generalización">
                </div>
            </div>
        </div>

        <canvas id="diagrams-maker-canvas" width="600px" height="520px"></canvas>

        <div id="diagrams-elements-editor-div">
            <div id="selected-image-div">
                <h2 id="text-h2">Texto</h2>
                <div id="selected-element-text-input-div">
                    <input id="selected-element-text-input" type="text" maxlength="100">
                </div>
                <div id="text-modifiers-div">
                    <button id="text-align-left-button"></button>
                    <button id="text-align-center-button"></button>
                    <button id="text-align-right-button"></button>
                    <button id="text-align-justify-button"></button>
                    <input id="text-font-size-input" type="number" value="0" step="1" min="8" max="32">
                </div>
                <div id="include-extends-inputs-div">
                    <input type="radio" id="include-input"> Include
                    <input type="radio" id="extends-input"> Extends
                </div>
                <div id="positioning-text-div">
                    <h2 id="positioning-h2">Posicionamiento</h2>
                </div>
                <div id="image-position-modifier-div">
                    <button id="set-elements-in-front-of-button">Delante</button>
                    <button id="set-elements-behind-button">Detrás</button>
                    <button id="set-elements-in-front-button">Al frente</button>
                    <button id="set-elements-at-the-bottom-button">Al fondo</button>
                </div>
            </div>
            <div id="non-selected-image-div">Selecciona un solo elemento</div>
        </div>
    </div>
</body>

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>

</html>
